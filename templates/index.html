<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">VPN Config Portal</h1>
        
        <!-- Message alert -->
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        
        <!-- VPN request form -->
        <form method="POST" class="vpn-form mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Name" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration" name="duration" placeholder="30" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Request VPN</button>
        </form>
        
        <!-- Config display and download -->
        {% if config and config_id %}
            <div class="config-box mt-4">
                <h2>Your VPN Config</h2>
                <p class="text-muted">Filename: <strong>{{ filename }}</strong></p>
                <textarea class="form-control mb-2" rows="10" readonly>{{ config }}</textarea>
                <a href="/download/{{ config_id }}/{{ filename }}" class="btn btn-success w-100">Download {{ filename }}</a>
            </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
